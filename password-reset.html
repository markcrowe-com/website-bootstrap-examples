<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
		integrity="sha256-4RctOgogjPAdwGbwq+rxfwAmSpZhWaafcZR9btzUk18="
		crossorigin="anonymous">
	<link rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
		crossorigin="anonymous">

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.min.js"
		integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
		crossorigin="anonymous"></script>
	<script type="text/javascript"
		src="src/js/password-reset-form-validation.js"></script>
	<script type="text/javascript">
		// This is the script that will run when the page is loaded and ready
		$(document).ready(function () {
			$("input[type=password]").keyup(validatePasswordResetForm);
		});
		$(document).on('click', '.password-container .password-button', toggleShowPassword);

	</script>
	<style>
		.password-container {
			position: relative
		}

		.password-container .password-button {
			position: absolute;
			top: 50%;
			right: 10px;
			z-index: 1;
			color: #f36c01;
			margin-top: -10px;
			cursor: pointer;
			transition: .3s ease all;
		}

		.password-container .password-button:hover {
			color: #333333;
		}

	</style>
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<h1>Change Password</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6 col-sm-offset-3">
				<p class="text-center">Use the form below to change your password. Your password cannot be the same as your username.</p>
				<form method="post" id="passwordForm">
					<div class="password-container">
						<input type="password"
							class="input-lg form-control"
							name="password1" id="password1"
							placeholder="New Password"
							autocomplete="off">
						<span class="password-button">Show</span>
					</div>
					<div class="row">
						<div class="col-sm-6">
							<div><span id="lowercase-notice" class="bi bi-x" style="color:#FF0004;" />One Lowercase Letter</div>
							<div><span id="uppercase-notice" class="bi bi-x" style="color:#FF0004;" />One Uppercase Letter</div>
						</div>
						<div class="col-sm-6">
							<div><span id="number-notice" class="bi bi-x" style="color:#FF0004;" />One Number</div>
							<div><span id="length-notice" class="bi bi-x" style="color:#FF0004;" />8-20 Characters Long</div>
						</div>
						<div class="col-sm-12">
							<div>
								<span id="special-character-notice" class="bi bi-x" style="color:#FF0004;" />
								<span>One Special Character !, @, #, $, %, ^, &, *, (, ), _, +</span>
							</div>
						</div>
					</div>
					<div class="password-container">
						<input type="password"
							class="input-lg form-control"
							name="password2" id="password2"
							placeholder="Repeat Password"
							autocomplete="off">
						<span class="password-button">Show</span>
					</div>
					<div class="row">
						<div class="col-sm-12">
							<div><span id="match-notice" class="bi bi-x" style="color:#FF0004;" />Passwords Match</div>
						</div>
					</div>
					<input type="submit" class="col-xs-12 btn btn-primary btn-load btn-lg" data-loading-text="Changing Password..." value="Change Password">
				</form>
			</div><!--/col-sm-6-->
		</div><!--/row-->
	</div>
</body>

</html>
